<!DOCTYPE html>
<html>
    <head>
        <title>
            GifTastic
        </title>
        
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Coiny|PT+Sans" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

           
    </head>
    <body>
        <div class="container">
            <div id="sideBar">
                <h1>Sport GIFs</h1>
    
            
                <form id="topic-form">
                    <label for="topic-input"></label>
                    <br>
                    <input type="text" id="topic-input" placeholder="Add a Sport">
                    <br>
                    <!-- Button triggers new topic to be added -->
                    <input id="add-topic" type="submit" value="Submit">
                </form>

                <!-- Topics will get dumped here -->
                <div id="topic-view"></div>

            </div>

            <div id="content"></div>
        </div>

        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
    
</html>
