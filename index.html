<!DOCTYPE html>
<html>
    <head>
        <title>
            Team Project
        </title>
        
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.8.1/parsley.min.js"></script>


        <style>
            #book-review{
                display:none;
            }
            
            #bookPoster{
                height:400px;
                width:300px;
            }

        </style>
    </head>
    <body>

        <div id="container">
            <!-- serch field input and button -->
            <header>
                <h1>Title</h1>
                <div class="" id="search">
                    <form id="search-form" data-validate="parsley">                            
                        <input id="search-btn" type="submit" class="btn-btn-success" value="Search">
                        <input id="search-input" type="text" placeholder="enter a movie or book title" data-parsley-required data-parsley-maxlength="20">
                    </form>
                </div>
 
            </header>
        
            <div class="clearfix" id="book">
                <div class = "poster-b">
                        <img id="bookPoster" src="">

                </div>

                <div class="rating-b">
                  <h3 id="book-rating"></h3>

                </div>
                <div class="info-b">
                        <h3 id="author"></h3>
                        <h3 id="publisher"></h3>
                        <h3 id ="publish_date"></h3>

                </div>
                <div class="links-b">
                    <a href=""><img id="amazon" src="assets/images/amazon.png" height="50px" width="50px" alt="Amazon"></a>
                    <a href=""><img id="goodreads" src="assets/images/goodreads.jpg" height="50px" width="50px" alt="Goodreads"></a>
                </div>
                
                <!-- <a href=""><div id="to-movie"></div></a> -->
                <div id="to-movie" class="toggleDisplay"></div>

            </div>
            <div class="clearfix" id="movie">
                    <div class="poster-m">
                        <img id="moviePoster" src="">
                    </div>
                    <div class="rating-m">
                        <h3 id="movie-rating"></h3>
                    </div>
                    <div class="info-m">
                        <h3 id="movieRelease"></h3>
                        <h3 id="movieDir"></h3>
                        <h3 id="movieScreen"></h3>
    
                    </div>
                    <div class="links-m">
                        <a href=""><img id="fanTV" src="assets/images/fanTV.jpg" height="50px" width="50px" alt="fanTV"></a>
                    </div>

                    <div id="to-book" class="toggleDisplay"></div>
            </div>
        </div>

        
    <div id="book-review" >
    </div>
    

        <!-- Trigger/Open The Modal -->
<button id="myBtn">SYNOPSIS</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="synopsis"></p>
  </div>

</div>

        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
    
</html>
