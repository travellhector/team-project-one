<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            BOOK || MOVIE
        </title>
        
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.8.1/parsley.min.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>

        <style>
           #book-review{
                display:none;
            }
        </style>
    </head>

    <body>
        <div id="container">

        <!-- Search Field Input and Button  -->
            <div class="container header clearfix">
                <div class="row">
                    <div class="col-3">
                        <h1>BOOK || MOVIE</h1>
                    </div>
                    <div class="col-5" id="search">
                        <form role="form" class="form-inline " id="search-form" data-validate="parsley">
                            <div class="form-group mx-sm-3 mb-2 mt-">
                                <input type="text" class="form-control" id="search-input" placeholder="enter a movie or book title" data-parsley-required>
                            </div>
                            <input id="search-btn" type="submit" class="btn btn-light mb-2" value="Search">
                        </form>
                    </div>
                    
                </div>
            </div>
 
        <!-- Book Div -->
            <div class="clearfix" id="book">
                
                <!-- These are for you Travell -->
                <div id="sorrybook"></div>
                <div id="searching"></div>
                <div id="bookcontent">
                    <div class = "poster-b clearfix">
                        <img id="bookPoster" src="" width="200px" height="300px">
                        <div class="links-b">
                            <a href=""><img id="amazon" src="assets/images/amazon.png" height="50px" width="50px" alt="Amazon"></a>
                            <a href=""><img id="goodreads" src="assets/images/goodreads.png" height="50px" width="50px" alt="Goodreads"></a>
                        </div>
                    </div>
                    <div id="sec2-b">
                        <!-- Open Book Review Modal -->
                        <button id="myBRBtn">Book Reviews</button>
                        <!-- Book Review Modal -->
                        <div id="modal-book-review" class="modal">
                            <!-- Modal Content -->
                            <div class="modal-content">
                                <span class="BRclose">&times;</span>
                                <p id="bookreviews"></p>
                            </div>
                        </div>
                        <div class="rating-b"> <strong>Rating:</strong> 
                            <span id="book-rating"></span>
                        </div>
                    </div>
                        
                    <div class="info-b">
                            <h3 id ="publish_date"></h3>
                            <h3 id="publisher"></h3>
                            <h3 id="author"></h3>
                    </div>

                    <div id="to-movie" class="toggleDisplay"></div>
                </div>
            </div>

        <!-- Movie Div --> 
            <div class="clearfix" id="movie">
                <!-- This too -->
                <div id="sorrymovie"></div>
                <div id="moviecontent">
                    <div class="poster-m" id="objects">
                        <img id="moviePoster" src="" width="200px" height="300px">
                        <div class="links-m">
                            <a href=""><img id="fanTV" src="assets/images/fanTV.jpg" height="50px" width="50px" alt="fanTV"></a>
                        </div>
                    </div>
                    
                    <div id="sec2-m">
                        <!-- Open Trailer Modal -->
                        <button id="myTrailerBtn">Play-Trailer</button>
                        <!-- Trailer Modal -->
                        <div id="myTrailerModal" class="modal">
                        <!-- Modal content -->
                            <div class="trailer-modal-content">
                            <span class="trailer-close">&times;</span>
                            <p id="trailer"></p>
                            </div>
                        </div>

                        <div class="rating-m"> <strong>Rating:</strong> 
                            <span id="movie-rating"></span>
                        </div>
                    </div>
                    
                    <div class="info-m">
                        <h3 id="movieRelease"></h3>
                        <h3 id="movieDir"></h3>
                        <h3 id="movieScreen"></h3>
                    </div>
                </div>
                
                <div id="to-book" class="toggleDisplay"></div>
            </div>
        </div>

        <!-- Open Synopsis Modal -->
        <button id="myBtn">SYNOPSIS</button>
        <!-- Synopsis Modal -->
        <div id="myModal" class="modal">
            <!-- Modal Content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="synopsis"></p>
            </div>
        </div>

        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
    
</html>
